     card-style: summary_large_image
  page-footer: 
    center:
      - icon: twitter
        href: https://twitter.com/HamelHusain
      - icon: github
        href: https://github.com/hamelsmu
  navbar:
    background: dark
    pinned: true
    collapse: false
    left:
    - text: Services
      file: services.qmd
    - text: Team
      file: team.qmd
    - text: Education
      file: education/
  sidebar:
    - title: Resources
      pinned: true
      collapse-level: 2
      style: docked
      contents: 
        - education/index.qmd
