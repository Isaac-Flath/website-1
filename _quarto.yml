        #   contents: 
        #     - education/fine_tuning_course/workshop_1.qmd
        #     - education/fine_tuning_course/workshop_4.qmd
        - section: Survey Course
          href: education/index.qmd#conference-talks
          contents:
            - section: Evals
              href: education/evals/index.qmd
              contents: 
                - education/evals/allaire.qmd
                - education/evals/ankur.qmd
                - education/evals/schoelkopf.qmd
            - section: RAG
              href: education/rag/index.qmd
              contents: 
                - education/rag/**/*.qmd
            - section: Fine-Tuning
              href: education/fine_tuning/index.qmd
              contents: education/fine_tuning/**/*.qmd
            - section: Applications
              href: education/applications/index.qmd
              contents: education/applications/**/*.qmd
            - section: Prompt Eng
              href: education/prompt_eng/index.qmd
              contents: education/prompt_eng/**/*.qmd


